events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /process_text {
            proxy_pass http://process_text:5000/process_text;
        }

        location /database_api {
            proxy_pass http://database_api:5000/database_api;
        }

        location / {
            proxy_pass http://frontend:8080/;
        }
    }
}